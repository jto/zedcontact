@(title:String, current:String = "index")(body: => Html)

@import controllers._
@import controllers.{routes => R}

<!DOCTYPE html>
<html>
    <head>
        <title>Zencontact, by zenexity  â˜… @title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@R.Assets.at("stylesheets/style.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@R.Assets.at("stylesheets/south-street/jquery-ui-1.7.2.custom.css")" />
        <script src="@R.Assets.at("javascripts/jquery-1.4.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@R.Assets.at("javascripts/jquery-ui-1.7.2.custom.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@R.Assets.at("javascripts/jquery.editinplace.packed.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="zencontact">
            <header>
                <img src="@R.Assets.at("images/logo.png")" alt="logo" id="logo" />
                <h1>Zencontact <span>by zenexity</span></h1>
            </header>
            <nav>
                <a id="home" href="@routes.Application.index" class="@(if(current == "index") "selected")">Home</a>
                <a id="list" href="@routes.Application.index" class="@(if(current == "list") "selected")">List</a>
                <a id="new" href="@routes.Application.index" class="@(if(current == "form") "selected")">New</a>
            </nav>
            <section>
                @body
            </section>
            <footer>
                <a href="http://www.w3.org/TR/html5/">html5</a> - 
                <a href="http://www.w3.org/TR/css3-roadmap/">css3</a> - 
                <a href="http://www.playframework.org/">playframework</a> 
            </footer>
        </div>
    </body>
</html>
